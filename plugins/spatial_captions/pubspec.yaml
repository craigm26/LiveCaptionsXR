name: spatial_captions
description: A Flutter plugin for managing spatial captions in AR environments
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: SpatialCaptionsPlugin

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 